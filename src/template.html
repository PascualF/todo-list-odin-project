<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Todo-List</title>
</head>
<body>
    <!--Modal for confirming checking or deleting task-->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-confirm">
            <p class="paragraph-confirm"></p>
            <button id="confirm-remove">Confirm</button>
            <button id="cancel-remove">Cancel</button>
        </div>
    </div>

    <!--Modal for addind a project-->
    <div id="add-project-btn" class="modal-overlay modal-add-project hidden">
        <div class="modal-confirm">
            <label for="project-title">Project:</label>
            <input type="text" id="project-title" class="project-title" size="30" placeholder="Project name...">
            <input type="submit" value="Submit" class="input-project-add">
            <button class="btn-back-home-project">Back Home</button>
        </div>
    </div>

    <!--Modal adding task-->
    <div id="modal-overlay" class="modal-overlay modal-add-task hidden">
        <div class="modal-confirm">
            <h1>Add Task</h1>
            <div class="modal-div">
                <label for="title">Title:</label>
                <input type="text" id="title" class="input-title" size="30" placeholder="Title here...">
                <label for="content">Description:</label>
                <textarea name="content" id="content" type="text" class="input-content" cols="30" rows="5" placeholder="Describe here..."></textarea>
                <label for="dueDate">Date:</label>
                <input type="date" id="dueDate" name="dueDate" class="input-date">
                <label for="project">Project:</label>
                <input type="text" id="project" name="project" class="input-project" size="30" placeholder="Project here...">
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High" selected="selected">High</option>
                </select>
                <input type="submit" value="Submit" class="input-task">
                <button class="btn-back-home">Back Home</button>
            </div>
        </div>
    </div>
    <!-- The sidebar-->
    <aside class="sidebar">
        <div class="sidebar-div">
            <img src="./assets/images/logo-tasks.webp" alt="logo-tasks" class="logo-tasks">
            <ul>
                <li class="add-task"><button class="sidebar-btn add-task-btn">Add Task</button></li>
                <li class="add-project"><button class="sidebar-btn add-project-btn">Add Project</button></li>
                <li class="today-task"><button class="sidebar-btn">Today</button></li>
                <li class="upcoming-task"><button class="sidebar-btn">Upcoming</button></li>
            </ul>
            <!-- Below we will add new projects, that will be a new list -->
             <!--The process is the same as displaying the projects-->
             <ul class="list-projects">
                <!-- Populating with the projects -->
             </ul>
        </div>
    </aside>
    <div class="main">
        <div class="content">
            <!-- This, content will be empty in HTML, and will be populated with Javascript-->
            <!-- Include if pressed Today or Upcomming of Specific Project, the default view will be with chronological due date tasks, no matter the project -->
        </div>
    </div>
</body>
</html>
